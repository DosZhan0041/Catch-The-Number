<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostPilot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-up">
        <div class="header-up-left">
          <i class="fa-regular fa-envelope"></i>
          <p>PostPilot</p>
        </div>
        <div class="header-up-middle">
          <ul id="nav">
            <li>Resources</li>
            <li>Success stories</li>
            <li>Company</li>
            <li>Pricing</li>
          </ul>
        </div>
        <div class="header-up-right">
          <button class="white_button"><a href="#">Login</a></button>
          <button class="orange_button" id="button"><a href="#">Create free account</a></button>
        </div>
      </div>
      <div class="header-down">
        <div class="header-down-left">
          <div class="header-down-left-main">
            <h1>Meet your <br><span>favorite</span> new (old) marketing channel. </h1>
          </div>
          <div class="header-down-left-second">
            <p>Remarkable results. Easier than email. Postcard marketing reinvented for modern ecommerce.</p>
          </div>
          <div class="header-down-left-third">
            <div class="header-down-left-third-left">
              <button>Try it Risk-free</button>
            </div>
            <div class="header-down-left-third-right">
              <div class="header-stars">
                <img src="./photo/stars.png" alt="">
              </div>
              <div class="header-rating">
                <p>5.0 Shopify Rating</p>
              </div>
            </div>
          </div>
        </div>
        <div class="header-down-right">
          <img src="./photo/header-right.png" alt="">
          <div class="absolute-photo">
            <img src="./photo/absolute.png" alt="">
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="script.js"></script>
</body>
</html>
